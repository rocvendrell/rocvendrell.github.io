    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const el = document.getElementById("typewriter");
            const text = el.textContent;
            const speed = 30;
            const startDelay = 250;
            const lastPlayed = sessionStorage.getItem("introPlayedTime");
            const now = Date.now();
            const tenMinutes = 30 * 60 * 1000;
            
            const alreadyPlayed = lastPlayed && (now - parseInt(lastPlayed)) < tenMinutes;
            
            if (alreadyPlayed) {
                el.textContent = text;
                document.body.classList.add("show-gallery");
                initHoverScript();
                return;
            }
            
            el.textContent = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    el.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    document.body.classList.add("show-gallery");
                    sessionStorage.setItem("introPlayedTime", now.toString());
                    setTimeout(initHoverScript, 150);
                }
            }
            setTimeout(type, startDelay);
        });

        function initHoverScript() {
            const isTouch = window.matchMedia("(hover: none) and (pointer: coarse)").matches;
            if (!isTouch) return;
            
            const items = Array.from(document.querySelectorAll(".item"));
            
            function updateCenterItem() {
                const viewportCenter = window.innerHeight / 2;
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollBottom = scrollTop + window.innerHeight;
                const docHeight = document.documentElement.scrollHeight;
                
                const atTop = scrollTop <= 10;
                const atBottom = scrollBottom >= docHeight - 10;
                
                let closestItem = null;
                let minDistance = Infinity;
                
                items.forEach((item) => {
                    const rect = item.getBoundingClientRect();
                    const itemCenter = rect.top + rect.height / 2;
                    const itemTop = rect.top;
                    const itemBottom = rect.bottom;
                    
                    let distance;
                    
                    if (atTop && itemTop >= 0 && itemTop < window.innerHeight) {
                        distance = itemTop * 0.1;
                    } else if (atBottom && itemBottom > 0 && itemBottom <= window.innerHeight) {
                        distance = (window.innerHeight - itemBottom) * 0.1;
                    } else {
                        distance = Math.abs(itemCenter - viewportCenter);
                    }
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestItem = item;
                    }
                });
                
                items.forEach(item => {
                    if (item === closestItem) {
                        item.classList.add("in-view");
                    } else {
                        item.classList.remove("in-view");
                    }
                });
            }
            
            window.addEventListener("scroll", updateCenterItem);
            window.addEventListener("resize", updateCenterItem);
            updateCenterItem();
        }
    </script>
